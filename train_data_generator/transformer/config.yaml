# Конфигурация трансформера BPMN → PNG

# Входная и выходная директории
input_dir: "../basic/output"  # Директория с выходом basic генератора
output_dir: "./output"         # Директория для результатов

# Настройки рендеринга
rendering:
  # Разрешение (длинная сторона)
  min_resolution: 1024
  max_resolution: 2048
  
  # Цветовые темы
  themes:
    - light
    - dark
    - contrast
  
  # Вероятности выбора темы
  theme_weights:
    light: 0.5
    dark: 0.3
    contrast: 0.2

# Цветовые палитры для тем
color_palettes:
  light:
    background: ["#FFFFFF", "#F5F5F5", "#FAFAFA"]
    task_fill: ["#E3F2FD", "#E8F5E9", "#FFF3E0", "#F3E5F5"]
    task_stroke: ["#1976D2", "#388E3C", "#F57C00", "#7B1FA2"]
    gateway_fill: ["#FFF9C4", "#FFE0B2"]
    gateway_stroke: ["#F57F17", "#E65100"]
    event_fill: ["#E1F5FE", "#F1F8E9"]
    event_stroke: ["#0277BD", "#558B2F"]
    flow_stroke: ["#424242", "#616161"]
    text_color: ["#212121", "#424242"]
  
  dark:
    background: ["#1E1E1E", "#2D2D2D", "#252525"]
    task_fill: ["#1E3A5F", "#1B4332", "#4A2C2A", "#3E2C5F"]
    task_stroke: ["#64B5F6", "#81C784", "#FFB74D", "#BA68C8"]
    gateway_fill: ["#4A4A2C", "#4A3C2C"]
    gateway_stroke: ["#FDD835", "#FFB300"]
    event_fill: ["#1E4A5F", "#2C4A1E"]
    event_stroke: ["#4FC3F7", "#9CCC65"]
    flow_stroke: ["#BDBDBD", "#9E9E9E"]
    text_color: ["#E0E0E0", "#BDBDBD"]
  
  contrast:
    background: ["#000000", "#FFFFFF"]
    task_fill: ["#FFEB3B", "#00BCD4", "#FF5722", "#9C27B0"]
    task_stroke: ["#000000", "#FFFFFF"]
    gateway_fill: ["#FFC107", "#FF9800"]
    gateway_stroke: ["#000000", "#FFFFFF"]
    event_fill: ["#4CAF50", "#2196F3"]
    event_stroke: ["#000000", "#FFFFFF"]
    flow_stroke: ["#000000", "#FFFFFF"]
    text_color: ["#000000", "#FFFFFF"]

# Настройки шрифтов
# ВАЖНО: Рендерер автоматически ищет системные шрифты с поддержкой Unicode/кириллицы
# Поддерживаемые пути:
#   - Linux: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
#   - macOS: /System/Library/Fonts/Helvetica.ttc
#   - Windows: C:\Windows\Fonts\arial.ttf
fonts:
  available:
    - "System Default"  # Автоматический выбор системного шрифта
  
  # Размеры шрифтов
  task_name_size: [10, 12, 14]
  gateway_name_size: [9, 10, 11]
  event_name_size: [8, 9, 10]
  flow_label_size: [8, 9, 10]

# Настройки геометрии
geometry:
  # Толщина линий
  task_stroke_width: [1.5, 2.0, 2.5]
  gateway_stroke_width: [2.0, 2.5, 3.0]
  event_stroke_width: [2.0, 2.5, 3.0]
  flow_stroke_width: [1.0, 1.5, 2.0]
  
  # Скругление углов задач
  task_corner_radius: [3, 5, 8]
  
  # Размеры стрелок
  arrow_size: [8, 10, 12]
  
  # Отступы для текста
  text_padding: [3, 5, 7]
  
  # Межстрочный интервал
  line_spacing: [1.0, 1.2, 1.5]

# Настройки аугментации
augmentation:
  # Случайные смещения меток (в пикселях)
  label_offset:
    enabled: true
    max_x: 5
    max_y: 5
  
  # Поворот изображения (в градусах)
  rotation:
    enabled: true
    min_angle: -2
    max_angle: 2
  
  # Зум и панорамирование
  zoom_pan:
    enabled: true
    zoom_range: [0.95, 1.05]
    pan_range: [-20, 20]  # пиксели
  
  # JPEG артефакты
  jpeg_artifacts:
    enabled: true
    quality_range: [85, 95]
  
  # Гауссово размытие
  gaussian_blur:
    enabled: true
    kernel_size: [0, 1, 3]  # 0 = без размытия
    sigma: [0.3, 0.5, 0.7]
  
  # Шум
  noise:
    enabled: true
    noise_level: [0, 5, 10]  # стандартное отклонение
  
  # Яркость и контраст
  brightness_contrast:
    enabled: true
    brightness_range: [-20, 20]
    contrast_range: [0.9, 1.1]
  
  # Перспективная дисторсия
  perspective:
    enabled: true
    max_distortion: 0.02  # максимальное искажение

# Вероятности применения аугментаций
augmentation_probabilities:
  label_offset: 0.3
  rotation: 0.5
  zoom_pan: 0.3
  jpeg_artifacts: 0.4
  gaussian_blur: 0.2
  noise: 0.3
  brightness_contrast: 0.4
  perspective: 0.2

# Настройки организации файлов
file_organization:
  # Создавать отдельную директорию для каждого примера
  separate_dirs: true
  # Формат имени директории
  dir_name_format: "sample_{id:06d}"